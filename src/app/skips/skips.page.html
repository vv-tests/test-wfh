<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>skips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="skips.length===0">
    <ion-row>
      <ion-col>
        <h2>No skips to show</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ng-container *ngFor="let skip of skips">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <span>{{skip?.id}}</span>, <span>{{skip?.name}}</span>,
              <span>{{skip?.age}}</span>
            </ion-col>

            <ion-col size="9"> <span>{{skip?.message}}</span>, </ion-col>
            <ion-col size="3">
              <ion-button color="danger" (click)="delete(skip)"
                >Delete</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ng-container>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
