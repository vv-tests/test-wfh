<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="messages.length===0">
    <ion-row>
      <ion-col>
        <h2>No messages to display</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ng-container *ngFor="let msg of messages">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <span>{{msg?.id}}</span>, <span>{{msg?.name}}</span>,
              <span>{{msg?.age}}</span>
            </ion-col>
            <ion-col size="4">
              <ion-button color="success" (click)="moveUp(msg)"
                >Move up</ion-button
              >
            </ion-col>

            <ion-col size="8"> <span>{{msg?.message}}</span>, </ion-col>
            <ion-col>
              <ion-button color="danger" (click)="delete(msg?.id)"
                >Delete</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ng-container>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
